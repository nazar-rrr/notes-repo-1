<section class="todo-page hidden">
    <div class="todo-page__tasks">
        <div class="todo-page__tasks-heading">
            <p class="todo-page__tasks-heading--article">To Do</p>
        </div>
        <div class="tasks__field-container">
            <div class="field-container__item--edit hidden">Edit</div>
            <textarea class="field-container__item"></textarea>
            <div class="field-container__items hidden">
                <div class="field-container__item--change-text-size">
                    <svg width="21" height="26" viewBox="0 0 21 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 13L-1.14193e-06 25.1244L-8.1987e-08 0.875644L21 13Z" fill="white" />
                    </svg>
                </div>
                <div class="field-container__item--change-text-color">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="10" cy="10" r="10" fill="white" />
                    </svg>
                </div>
                <div class="field-container__item--set-important">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="20" height="20" fill="white" />
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <div class="todo-page__add-tasks">
        <div class="todo-page__tasks-heading">
            <p class="todo-page__tasks-heading--article">Your Task</p>
        </div>
        <div class="add-tasks__field-container">
            <div class="field-container__item--edit hidden">
                <svg width="23" height="23" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 0V30M0 15L30 15" stroke="white" stroke-width="3" />
                </svg>
            </div>
            <textarea class="field-container__add-item" placeholder="Apply Text"></textarea>
            <div class="field-container__items hidden">
                <div class="field-container__item--change-text-size">
                    <svg width="21" height="26" viewBox="0 0 21 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 13L-1.14193e-06 25.1244L-8.1987e-08 0.875644L21 13Z" fill="white" />
                    </svg>
                </div>
                <div class="field-container__item--change-text-color">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="10" cy="10" r="10" fill="white" />
                    </svg>
                </div>
                <div class="field-container__item--set-important">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="20" height="20" fill="white" />
                    </svg>
                </div>
            </div>
        </div>
    </div>
</section>
