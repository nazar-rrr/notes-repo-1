<section class="todo-page hidden">
    <div class="todo-page__tasks">
        <div class="tasks__item">
            <div class="tasks__item--edit hidden">Delete</div>
            <textarea class="tasks__item--field">${addTasksFieldContainerItemContent}</textarea>
            <div class="tasks__item--container-vector hidden">
                <div class="container-vector__change-text-size">
                    <svg width="21" height="26" viewBox="0 0 21 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 13L-1.14193e-06 25.1244L-8.1987e-08 0.875644L21 13Z" fill="white" />
                    </svg>
                </div>
                <div class="container-vector__change-text-color">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="10" cy="10" r="10" fill="white" />
                    </svg>
                </div>
                <div class="container-vector__set-important">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="20" height="20" fill="white" />
                    </svg>
                </div>
            </div>
        </div>
    </div>
    <div class="todo-page__add-tasks">
        <div class="todo-page__add-tasks--heading">Your Task</div>
        <div class="add-tasks__item">
            <div class="add-tasks__item--vector hidden">
                <svg width="23" height="23" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 0V30M0 15L30 15" stroke="white" stroke-width="3" />
                </svg>
            </div>
            <textarea class="add-tasks__item--field" placeholder="Apply Text"></textarea>
        </div>
    </div>
</section>
